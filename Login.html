<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./Login-style.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" onsubmit="return validateForm()">
      <h2><i class="fas fa-user-circle"></i> Welcome Back</h2>

      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>

      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>

      <div class="input-group">
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </div>

      <p class="error-message" id="error-msg"></p>
    </form>
    <div class="register">
    <label for="register" class="register">Not have Account? <a href="./register.html">Register Now</a></label>
    </div>
  </div>

  <script src="./Login-script.js"></script>
</body>
</html>
